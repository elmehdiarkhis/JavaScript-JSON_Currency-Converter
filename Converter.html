<!DOCTYPE html>

<html lang="en" dir="ltr">



    <head>
        <meta charset="utf-8">
        <title>Currency Converter App in JavaScript | CodingNepal</title>
        <link rel="stylesheet" href="./Converter.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FontAweome-CDN : Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>



    <body>


        <div class="wrapper">

            <!-- Titre -->
            <header>Currency Converter</header>


            <!-- Begenning of ALL content -->
            <form action="#">


                <!-- input Valeur -->
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>


                <!-- From/iconSwitch/To -->
                <div class="drop-list">



                    <!--From / flag / menu-->
                    <div class="from">

                        <p>From</p>

                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                            <select> <!-- Options tag are inserted from JavaScript --> </select>
                            
                        </div>

                    </div>



                    <!--icon pour switche-->
                    <div class="icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>



                    <!--To / flag / menu-->
                    <div class="to">

                        <p>To</p>

                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/ca.png" alt="flag">
                            <select> <!-- Options tag are inserted from JavaScript --> </select>
                            
                        </div>

                    </div>




                </div>


                <!--Boutton-->
                <div class="exchange-rate"></div>

                <button>Get Exchange Rate</button>
                

            </form>
            <!--END of ALL content-->



        </div>


        <script src="./country-list.js"></script>
        <script src="./script.js"></script>



    </body>

</html>
